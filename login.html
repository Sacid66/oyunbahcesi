        // Sim√ºle edilmi≈ü kullanƒ±cƒ± veritabanƒ± (normalde backend'den gelir)
        

        const referrerUrl = document.referrer || 'index.html';
        const redirectUrl = referrerUrl.includes('localhost') ? referrerUrl : 'index.html';

        let currentMode = 'email'; // 'email' veya 'login'
        let userFound = false;

        // E-posta kontrol√º
        // E-posta kontrol√º
async function checkEmail() {
    const email = document.getElementById('email').value.trim();
    const emailStatus = document.getElementById('emailStatus');
    const continueBtn = document.getElementById('continueBtn');
    
    if (email.length === 0) {
        emailStatus.classList.remove('show');
        continueBtn.classList.remove('active');
        return;
    }

    // E-posta formatƒ± kontrol√º
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        emailStatus.textContent = 'Ge√ßerli bir e-posta adresi girin';
        emailStatus.className = 'email-status show not-found';
        continueBtn.classList.remove('active');
        return;
    }

    try {
        // API'den e-posta kontrol√º
        const response = await fetch('/api/check-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        });

        const data = await response.json();

        if (data.success && data.found) {
            emailStatus.textContent = `‚úì Ho≈ügeldin ${data.user.firstName}!`;
            emailStatus.className = 'email-status show found';
            continueBtn.classList.add('active');
            userFound = true;
        } else {
            emailStatus.textContent = 'Bu e-posta adresi kayƒ±tlƒ± deƒüil';
            emailStatus.className = 'email-status show not-found';
            continueBtn.classList.remove('active');
            userFound = false;
        }
    } catch (error) {
        console.error('E-posta kontrol hatasƒ±:', error);
        emailStatus.textContent = 'Baƒülantƒ± hatasƒ±';
        emailStatus.className = 'email-status show not-found';
        continueBtn.classList.remove('active');
        userFound = false;
    }
}

        // Devam butonu i≈ülevi
        function handleContinue() {
            const email = document.getElementById('email').value.trim();
            const continueBtn = document.getElementById('continueBtn');
            
            if (currentMode === 'email' && userFound) {
                // ≈ûifre alanƒ±nƒ± g√∂ster
                document.getElementById('passwordContainer').classList.add('show');
                continueBtn.textContent = 'Giri≈ü yap';
                continueBtn.className = 'continue-btn login-mode';
                currentMode = 'login';
                
                // Email alanƒ±nƒ± disable et

                // ≈ûifre alanƒ±na focus

                    document.getElementById('password').focus();
                }, 300);
                
            } else if (currentMode === 'login') {
                // Giri≈ü i≈ülemi
                performLogin();
            }
        }

        // ≈ûifre g√∂r√ºn√ºrl√ºƒü√º
        function togglePassword() {
