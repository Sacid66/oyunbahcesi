<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Olu≈ütur - Oyun Bah√ßesi</title>
    
    <!-- Modern Google Fonts - Ana sayfa ile aynƒ± -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 48px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .logo-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #0654ba;
            font-size: 14px;
            font-weight: 600;
        }

        .logo-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e5e5;
            border-radius: 25px;
            font-size: 16px;
            font-family: "Inter Tight", sans-serif;
            font-weight: 500;
            background: #f8f9fa;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #3665f3;
            background: white;
            box-shadow: 0 0 0 3px rgba(54, 101, 243, 0.1);
        }

        .form-input::placeholder {
            color: #999;
            font-weight: 400;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #333;
        }

        .terms-text {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 25px;
            text-align: center;
        }

        .terms-link {
            color: #0654ba;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .create-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            font-family: "Inter Tight", sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.01em;
            background: #e5e5e5;
            color: #999;
            pointer-events: none;
        }

        .create-btn.active {
            background: #3665f3;
            color: white;
            pointer-events: all;
        }

        .create-btn.active:hover {
            background: #2c54e8;
            transform: translateY(-1px);
        }

        .create-btn.active:active {
            background: #1e3a8a;
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e5e5;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #0654ba;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-message {
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    display: none;
    transition: all 0.3s ease;
}

.form-message.success {
    background: #f0f9ff;
    color: #0369a1;
    border: 1px solid #0369a1;
    display: block;
}

.form-message.error {
    background: #fef2f2;
    color: #dc2626;
    border: 1px solid #dc2626;
    display: block;
}

        /* Responsive Design */
        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .register-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <a href="index.html" class="logo-link">‚Üê Oyun Bah√ßesi'ne d√∂n</a>
            <h1 class="register-title">Hesap olu≈ütur</h1>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <input type="text" class="form-input" id="firstName" placeholder="Ad" required>
                <input type="text" class="form-input" id="lastName" placeholder="Soyad" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" id="email" placeholder="E-posta" required>
            </div>

            <div class="form-group">
                <div class="password-container">
                    <input type="password" class="form-input" id="password" placeholder="≈ûifre" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <p class="terms-text">
                "Hesap olu≈ütur"u se√ßerek <a href="#" class="terms-link">Kullanƒ±cƒ± S√∂zle≈ümesi</a>'ni kabul etmi≈ü 
                ve <a href="#" class="terms-link">Gizlilik Bildirimi</a>'ni okuduƒüunuzu onaylarsƒ±nƒ±z.
            </p>

            <button type="submit" class="create-btn" id="createBtn">Hesap olu≈ütur</button>
<div class="form-message" id="formMessage"></div>
        </form>

        <div class="divider">
            <span>veya</span>
        </div>

        <div class="login-link">
            Zaten hesabƒ±nƒ±z var mƒ±? <a href="login.html">Giri≈ü yapƒ±n</a>
        </div>
    </div>

    <script>
        // Form inputlarƒ±nƒ± kontrol et
        function checkFormValidity() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const createBtn = document.getElementById('createBtn');

            // T√ºm alanlar dolu mu kontrol et
            if (firstName && lastName && email && password) {
                createBtn.classList.add('active');
            } else {
                createBtn.classList.remove('active');
            }
        }

        // ≈ûifre g√∂r√ºn√ºrl√ºƒü√º
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        // Input event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('input', checkFormValidity);
                input.addEventListener('keyup', checkFormValidity);
            });

            // Form submit
            // Form submit
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const createBtn = document.getElementById('createBtn');
    if (!createBtn.classList.contains('active')) {
        return;
    }

    // Kullanƒ±cƒ± bilgilerini al
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Loading state
    createBtn.textContent = 'Hesap olu≈üturuluyor...';
    createBtn.style.opacity = '0.7';
    createBtn.disabled = true;

    try {
        // API'ye kayƒ±t isteƒüi g√∂nder
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password
            })
        });

        const data = await response.json();


        if (data.success) {
    // Ba≈üarƒ± mesajƒ± g√∂ster
    const formMessage = document.getElementById('formMessage');
    formMessage.textContent = 'Hesap ba≈üarƒ±yla olu≈üturuldu!';
    formMessage.className = 'form-message success';
    
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 2500);
} else {
    // Hata mesajƒ± g√∂ster
    const formMessage = document.getElementById('formMessage');
    formMessage.textContent = '‚ùå ' + data.message;
    formMessage.className = 'form-message error';
    
    createBtn.textContent = 'Hesap olu≈ütur';
    createBtn.style.opacity = '1';
    createBtn.disabled = false;
}
} catch (error) {
    console.error('Kayƒ±t hatasƒ±:', error);
    
    // Hata mesajƒ± g√∂ster
    const formMessage = document.getElementById('formMessage');
    formMessage.textContent = '‚ùå Bir hata olu≈ütu. L√ºtfen tekrar deneyin.';
    formMessage.className = 'form-message error';
    
    createBtn.textContent = 'Hesap olu≈ütur';
    createBtn.style.opacity = '1';
    createBtn.disabled = false;
}
});

            // Focus ilk input'a
            document.getElementById('firstName').focus();
        });

        // Enter tu≈üu ile form submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const createBtn = document.getElementById('createBtn');
                if (createBtn.classList.contains('active')) {
                    document.getElementById('registerForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
